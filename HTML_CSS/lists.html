<!-- forms in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <!-- <form action="" method="">
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Name"><br>
        <input type="submit" value="">
        <button type="submit">Submit</button>
    </form> -->
    <!-- Lists in HTML -->
    <!-- 1. ordered list -->
    <ol type="1" start="3">
        <!-- type="1" (number by default)
            type="a" (lowercase)
            type="A" (uppercase)
            type="I" (Roman Uppercase)
            type="i" (Roman lowercase)

            start="7" only works with number
        -->
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
    </ol>
    <!-- 2. Unordered Lists -->
    <ul style="list-style: disc;">
        <li>
            list Item
        </li>
    </ul>

    <!-- 

    3. description List 
    dl - defines the description list,
    dt - description list item
    dd - description list's description

    -->
    
    <dl>
        <dt>
            description list Item
        </dt>
        <dd>This is the description</dd>
    </dl>
</body>
</html>
