<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- 
        table
            thead (optional but recommended)
                tr
                    th - table head
            tbody (optional but recommended)
                tr - table row
                    td - table data
    
    -->
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kaushal</td>
                <td>Chauhan</td>
            </tr>
            <tr>
                <td>Ramesh</td>
                <td>Kumar</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
